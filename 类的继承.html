<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.类的继承
        class Father {
            constructor(x,y) {
                this.x=x,
                this.y=y
            }
            sum(){
                console.log(this.x+this.y);
            }
        }
        class Son extends Father {
            constructor(x,y){
                super(x,y);//2.调用父类里面的构造函数
            }
        }
        var son =new Son(1,2);
        var son1 =new Son(11,2);
        son.sum();
        son1.sum();
    </script>
</body>
</html>
