<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.构造函数的问题
        function Star(uname,age) {
            this.uname =uname;
            this.age = age;
            // this.sing =function() {
            //     console.log(1111);
            // }
        }
        Star.prototype.sing = function(){
            console.log('我们会唱歌');
        }//原型的最大作用是共享方法，节省内存空间
        var ldh = new Star('刘德华',18);
        var zxy = new Star('张学友',20);
        // console.dir(Star);
        ldh.sing();
        zxy.sing();
        // 2.一般情况下， 我们的公共属性定义到构造函数中去，公共的方法我们放到原型对象身上

    </script>
</body>
</html>
