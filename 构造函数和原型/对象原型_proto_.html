<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.构造函数的问题
        function Star(uname,age) {
            this.uname =uname;
            this.age = age;
        }
        Star.prototype.sing = function(){
            console.log('我们会唱歌');
        }//原型的最大作用是共享方法，节省内存空间
        var ldh = new Star('刘德华',18);
        ldh.sing();
        console.dir(ldh)//  实例化对象身上系统会自动添加一个_proto_属性，指向构造函数的原型对象
        console.log(ldh.__proto__ === Star.prototype);
        // 方法的查找原则：  首先先看实例化对象里是否有这个方法，如果有则执行实例化对象中的方法
        // 如果没有这个方法，因为有_proto_的存在，就会去构造函数原型对象prototype身上去查找这个方法
    </script>
</body>
</html>
